<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exploqii AR Experience</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!-- Landing Page -->
    <div class="landing-page" id="landingPage">
        <h1>AR Innovation Experience</h1>
        <p class="subtitle">Learn about cybersecurity in an immersive AR environment</p>
        <button class="start-button" id="startButton">Start</button>
        <p class="device-note">Make sure you're on a WebXR compatible device</p>
    </div>

    <div class="landing-page" id="endPage">
        <h1>That's all Folks!</h1>
        <p class="subtitle">In case you want to repeat this experience, use the Restart button.</p>
        <button class="start-button" id="restartButton">Restart</button>      
    </div>

    <!-- AR View -->
    <div class="ar-view" id="arView">
        <div class="ar-instructions" id="arInstructions">
            Point your device around to see the experience
        </div>
        <canvas id="arCanvas"></canvas>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/three@0.128.0/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
