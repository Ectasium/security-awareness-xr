<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exploqii AR Experience</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!-- Landing Page -->
    <div class="landing-page" id="landingPage">
        <h1>WendyXR</h1>
        <p class="subtitle">An Interactive Immersive Learning Experience</p>
        <button class="start-button" id="startButton">Start</button>
        <p class="device-note">Note: Best experienced with an WebXR compatible device</p>
    </div>

    <div class="landing-page" id="endPage">
        <h1>That's all Folks!</h1>
        <p class="subtitle">Want to dive in again? Use button RESTART</p>
        <button class="start-button" id="restartButton">Restart</button>      
    </div>

    <!-- AR View -->
    <div class="ar-view" id="arView">       
        <canvas id="arCanvas"></canvas>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/three@0.128.0/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
